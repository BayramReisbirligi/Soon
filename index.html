<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soon...</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Soon...</h1>
        <p class="subtitle">Our site is currently under construction. We'll be back soon with exciting content.</p>
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Second</span>
            </div>
        </div>
        <div class="social-links">
            <a href="https://reisproduction.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://reisproduction.com" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://reisproduction.com" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://reisproduction.com" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
